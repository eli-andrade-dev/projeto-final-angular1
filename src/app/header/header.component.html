<header class="header">
    <div class="search-container">
        <h2>Encontre seu produto!</h2>  
        <form class="btBusca" >
            <input type="text" [(ngModel)]="searchText" (input)="searchProducts()" placeholder="Buscar por nome">
            <button type="submit">Buscar</button>
            <button type="button" (click)="clearSearch()">Limpar</button>
                        
        </form>
    </div>
    
</header>
